steps:
  - name: ":docker:"
    plugins:
      docker-compose#v1.3.2:
        build: app
        image-repository: "$DOCKER_IMAGE_REPO"
    agents:
      queue: "$BUILDKITE_AGENT_META_DATA_QUEUE"
  
  - wait
  - name: ":rspec:"
    command: "scripts/ci/parallel_specs.sh"
    artifact_paths: "log/**/*"
    env:
      BUILDKITE_DOCKER_COMPOSE_CONTAINER: app
      RAILS_ENV: test
    plugins:
      docker-compose#v1.3.2:
        run: app
    parallelism: 400
    agents:
      queue: "$BUILDKITE_AGENT_META_DATA_QUEUE"